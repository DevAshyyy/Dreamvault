<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Questionnaires – Dreamvault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stars"></div>
  <canvas id="trail"></canvas>

  <audio id="ambience" src="ambience.mp3" loop preload="auto"></audio>
  <button id="muteToggle">🔊</button>

  <div class="container">
    <a href="index.html" class="back-button">← Back to Dreamvault</a>
    <h1>Questionnaires</h1>
    <p class="intro">Choose a portal—one based on emotional reverie or imaginative worlds. Your responses remain anonymous.</p>
    <div class="buttons">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeJGGAJsfKi1z5CRAFQ70z81GvlBDdgLIP-9esIhcF30m0vUQ/viewform?usp=dialog" target="_blank" class="button">Emotional Dreamscape</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLScvW82g8VirWcEaKIvvQjWw_KvnkSZwW_AAnALEBkpaEdEi2Q/viewform?usp=dialog" target="_blank" class="button">Game Worlds Within</a>
    </div>
    <footer>✨ Thank you for sharing what's inside ✨</footer>
  </div>

  <audio id="submitSound" src="glimmer.mp3" preload="auto"></audio>

  <script>
    const ambience = document.getElementById('ambience');
    ambience.volume = 0.35;
    window.addEventListener('click', () => {
      if (ambience.paused) ambience.play().catch(() => {});
    }, { once: true });

    const muteBtn = document.getElementById('muteToggle');
    muteBtn.onclick = () => {
      ambience.muted = !ambience.muted;
      muteBtn.textContent = ambience.muted ? '🔇' : '🔊';
    };

    document.querySelectorAll('a.button').forEach(btn => btn.addEventListener('click', () => {
      document.getElementById('submitSound').play();
    }));

    const canvas = document.getElementById('trail');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    function createParticle(x, y) {
      particles.push({
        x, y,
        alpha: 1,
        size: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(201, 170, 255, ${p.alpha})`;
          ctx.fill();
        }
      });
      requestAnimationFrame(animate);
    }

    animate();
    window.addEventListener('mousemove', e => {
      for (let i = 0; i < 2; i++) createParticle(e.clientX, e.clientY);
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
