<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreamvault â€¢ Questionnaires</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="starfield"></div>

  <audio id="ambient" autoplay loop>
    <source src="../ambience.mp3" type="audio/mpeg">
  </audio>

  <button id="muteToggle">ðŸ”Š</button>

  <div class="container">
    <h1>Explore the Vault</h1>
    <p class="intro">Two questionnaires await. Follow whichever one calls to you first.</p>

    <div class="buttons">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeJGGAJsfKi1z5CRAFQ70z81GvlBDdgLIP-9esIhcF30m0vUQ/viewform?usp=sharing" class="button" target="_blank">Emotional Inventory</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLScvW82g8VirWcEaKIvvQjWw_KvnkSZwW_AAnALEBkpaEdEi2Q/viewform?usp=sharing" class="button" target="_blank">Game of Self</a>
    </div>

    <footer>More may arrive in time...</footer>
  </div>

  <script>
    const ambient = document.getElementById('ambient');
    ambient.volume = 0.35;

    const muteBtn = document.getElementById('muteToggle');
    muteBtn.style.position = 'fixed';
    muteBtn.style.top = '15px';
    muteBtn.style.right = '15px';
    muteBtn.style.zIndex = '9999';
    muteBtn.style.border = 'none';
    muteBtn.style.background = 'none';
    muteBtn.style.color = '#ccc';
    muteBtn.style.fontSize = '1.5rem';
    muteBtn.style.cursor = 'pointer';

    muteBtn.addEventListener('click', () => {
      ambient.muted = !ambient.muted;
      muteBtn.textContent = ambient.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    document.addEventListener('mousemove', e => {
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = `${e.pageX}px`;
      trail.style.top = `${e.pageY}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 1000);
    });
  </script>
</body>
</html>
