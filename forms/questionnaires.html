<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreamvault Questionnaires</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Starry Background -->
  <div class="starfield"></div>

  <!-- Ambient Music -->
  <audio id="ambient" autoplay loop preload="auto">
    <source src="ambience.mp3" type="audio/mpeg" />
  </audio>
  <button id="muteToggle">ðŸ”Š</button>

  <!-- Main Content -->
  <div class="container">
    <h1>Dreamvault Questionnaires</h1>
    <p class="intro">These forms help uncover where you belong. Choose the one that calls to you most.</p>

    <div class="orb-ring">
      <div class="buttons">
        <a href="https://docs.google.com/forms/d/e/EXAMPLE_FORM_1/viewform" target="_blank" class="button">Soul Alignment</a>
        <a href="https://docs.google.com/forms/d/e/EXAMPLE_FORM_2/viewform" target="_blank" class="button">Village Destiny</a>
      </div>
    </div>

    <footer>This is part of the Dreamvault experience</footer>
  </div>

  <!-- Stardust Cursor Trail -->
  <script>
    const ambient = document.getElementById('ambient');
    ambient.volume = 0.35;

    const muteBtn = document.getElementById('muteToggle');
    muteBtn.style.position = 'fixed';
    muteBtn.style.top = '15px';
    muteBtn.style.right = '15px';
    muteBtn.style.zIndex = '9999';
    muteBtn.style.border = 'none';
    muteBtn.style.background = 'none';
    muteBtn.style.color = '#ccc';
    muteBtn.style.fontSize = '1.5rem';
    muteBtn.style.cursor = 'pointer';

    muteBtn.addEventListener('click', () => {
      ambient.muted = !ambient.muted;
      muteBtn.textContent = ambient.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    document.addEventListener('mousemove', e => {
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = `${e.pageX}px`;
      trail.style.top = `${e.pageY}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 1000);
    });
  </script>
</body>
</html>
