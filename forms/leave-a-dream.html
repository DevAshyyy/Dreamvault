<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leave a Dream | Dreamvault</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    .form-wrapper {
      max-width: 650px;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 18px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 40px rgba(160, 140, 255, 0.06);
      position: relative;
      z-index: 1;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
    }

    label {
      font-weight: bold;
      font-family: 'Lora', serif;
      color: #dcdcff;
      text-align: left;
    }

    input, textarea {
      padding: 0.8rem;
      font-family: 'Lora', serif;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: #f0f0ff;
    }

    textarea {
      min-height: 160px;
      resize: vertical;
    }

    .submit-btn {
      padding: 0.9rem 2rem;
      border: 2px solid #a8a0ff;
      background: rgba(80, 60, 140, 0.15);
      color: #ffffff;
      font-weight: bold;
      border-radius: 16px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: rgba(160, 140, 255, 0.2);
      box-shadow: 0 0 15px #a8a0ff;
      transform: scale(1.03);
    }

    .success-message {
      margin-top: 1.5rem;
      color: #c0ffee;
      font-style: italic;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="starfield"></div>
  <audio id="chime" src="glimmer.mp3" preload="auto"></audio>

  <div class="container">
    <h1>Leave a Dream</h1>
    <p class="intro">Whether it's a thought, a wish, or a memory you canâ€™t shake â€” send it to the vault. Your name is optional, and it will remain private unless you choose otherwise.</p>

    <div class="form-wrapper">
      <form id="dreamForm">
        <label for="name">Name (optional)</label>
        <input type="text" id="name" name="name" placeholder="stardust wanderer...">

        <label for="dream">Your Dream</label>
        <textarea id="dream" name="dream" placeholder="Write anything that's been orbiting your mind..."></textarea>

        <button type="submit" class="submit-btn">Send it to the stars</button>
        <div id="successMsg" class="success-message" style="display:none;">ðŸŒ  Sent to the vault. Thank you, dreamer.</div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('dreamForm');
    const successMsg = document.getElementById('successMsg');
    const chime = document.getElementById('chime');

    form.addEventListener('submit', e => {
      e.preventDefault();
      chime.play();

      // TODO: Hook to backend like Formspree or Google Sheets here

      form.reset();
      successMsg.style.display = 'block';
    });

    // Stardust trail
    document.addEventListener('mousemove', e => {
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = `${e.pageX}px`;
      trail.style.top = `${e.pageY}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 1000);
    });
  </script>
</body>
</html>
