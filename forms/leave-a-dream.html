<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave a Dream</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      cursor: none;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      pointer-events: none;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 200s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 10000px; }
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .mute-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      background-color: transparent;
      color: #fff;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      text-shadow: 0 0 6px #caaaff;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <canvas id="trail"></canvas>

  <button id="muteToggle" class="mute-button">ðŸ”Š</button>

  <div class="container">
    <h1>Leave a Dream</h1>
    <p class="intro">Leave anything your heart needs to whisper. This space is anonymous and sacred.</p>

    <form action="https://usebasin.com/f/75f87fe2724b" method="POST" onsubmit="document.getElementById('submitSound').play();">
      <textarea name="dream" placeholder="Type your dream here..." rows="10" required></textarea>
      <br><br>
      <button type="submit" class="button">Send it to the stars</button>
    </form>

    <br />
    <a href="../index.html" class="button">âŸµ Back</a>

    <footer>âœ¨ Your message will rest among the cosmos âœ¨</footer>
  </div>

  <!-- Audio -->
  <audio id="ambience" src="../ambience.mp3" loop preload="auto"></audio>
  <audio id="submitSound" src="../glimmer.mp3" preload="auto"></audio>

  <script>
    const ambience = document.getElementById('ambience');
    ambience.volume = 0.35;
    window.addEventListener('click', () => {
      if (ambience.paused) ambience.play().catch(() => {});
    }, { once: true });

    document.getElementById('muteToggle').addEventListener('click', function () {
      ambience.muted = !ambience.muted;
      this.textContent = ambience.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    const canvas = document.getElementById('trail');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createParticle(x, y) {
      particles.push({
        x,
        y,
        alpha: 1,
        size: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(201, 170, 255, ${p.alpha})`;
          ctx.fill();
        }
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('mousemove', e => {
      for (let i = 0; i < 2; i++) {
        createParticle(e.clientX, e.clientY);
      }
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
